<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Clothing Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="checkout.css">
</head>

<body>
    <div class="gridcontainer">
        <header class="header">                     <!-- Header -->
            <div class="logo">
                <img src="https://placehold.co/125x50/png" alt="Company Logo" class="header-logo">
            </div>
            <div class="searchbar">
                <form action="" method="get"></form>
                <input type="text" class="searchInput" placeholder="Search products..">
                <button type="submit" class="searchButton" alt="Search Button"><img src="svg/circle-arrow-right(2).svg" alt="O"></button>
            </div>
        </header>

        <nav class="navbar">                        <!-- Navbar -->
            <ul class="navlist">
                <li><a href="index.html" alt="Homepage hyperlink" id="first">Home</a></li>
                <li><a href="products.html" alt="Products page hyperlink">Products</a></li>
                <li><a href="checkout.html" alt="Checkout page hyperlink">Checkout</a></li>
                <li><a href="contact.html" alt="Contact page hyperlink" id="last">Contact</a></li>
            </ul>
        </nav>
        
        <main class="main-container">                <!-- Main -->
            <div class="checkoutgrid-container"> 
                <section class="customerDetails-wrapper">
                    <h2>Checkout</h2>
                    <form class="customerDetails-form" id="checkoutform" action="#"> <!-- Customer Checkout Form -->
                        <div class="field-group">
                            <input type="text" name="name-field" id="checkout-name-field" placeholder="Name" required>
                        </div>
                        <div class="field-group">
                            <input type="text" name="email-field" id="checkout-email-field" placeholder="Email" required>
                            <input type="text" name="tel-field" id="checkout-telnum-field" placeholder="Phone Number" required>
                            <input type="text" name="country-field" id="checkout-country-field" placeholder="Country" required>
                        </div>
                        <div class="field-group">
                            <input type="text" name="addr1-field" id="checkout-address1-field" placeholder="Address 1" required>
                            <input type="text" name="addr2-field" id="checkout-address2-field" placeholder="Address 2">
                            <input type="text" name="addr3-field" id="checkout-address3-field" placeholder="Address 3">
                        </div>
                    </form>
                </section>

                <aside class="paymentOverview-wrapper">
                    <img src="https://placehold.co/300x300/png">
                    <h3 class="productname">Cyan Bear Plushie</h3>
                    <p>Quantity: 1</p>
                    <strong><br>Total: Â£35</strong>
                </aside>

                <button type="submit" class="paymentButton" form="checkoutform">Pay Now</button> <!-- Uses form ID & form attribute to submit -->
            </div>


        </main>

        <footer class="footer">                     <!-- Footer -->
            <div class="footer_copyright">Example Business Ltd. 2024</div>
            <ul class="footer_socials">
                <li><a href="https://pinterest.co.uk"><img src="svg/pinterest-p.svg" alt="Pinterest"></a></li>
                <li><a href="https://www.instagram.com"><img src="svg/instagram.svg" alt="Instagram"></a></li>
                <li><a href="https://www.facebook.com"><img src="svg/facebook.svg" alt="Facebook"></a></li>
                <li><a href="https://bsky.app"><img src="svg/bluesky.svg" alt="Bluesky"></a></li>
                <li><a href="http://mail.google.com/mail"><img src="svg/envelope.svg" alt="Email"></a></li>
            </ul>
        </footer>

    </div>
</body>
</html>
