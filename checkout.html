<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Clothing Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="checkout.css">
</head>

<body>
    <div class="gridcontainer">
        <header class="header">                     <!-- Header -->
            <div class="logo">
                <img src="https://placehold.co/125x50/png" alt="Company Logo" class="header-logo">
            </div>
            <div class="searchbar">
                <form action="" method="get"></form>
                <input type="text" class="searchInput" placeholder="Search products..">
                <button type="submit" class="searchButton" alt="Search Button"><img src="svg/circle-arrow-right(2).svg" alt="O"></button>
            </div>
        </header>

        <nav class="navbar">                        <!-- Navbar -->
            <ul class="navlist">
                <li><a href="index.html" alt="Homepage hyperlink" id="first">Home</a></li>
                <li><a href="products.html" alt="Products page hyperlink">Products</a></li>
                <li><a href="checkout.html" alt="Checkout page hyperlink">Checkout</a></li>
                <li><a href="contact.html" alt="Contact page hyperlink" id="last">Contact</a></li>
            </ul>
        </nav>
        
        <main class="main-container">                <!-- Main -->
            <div class="checkoutgrid-container">
                <section class="customerDetails-wrapper">
                    <h2>Checkout</h2>
                    <ul class="customerDetails">
                        <li>Name</li>
                        <li>Email</li>
                        <li>Phone Number</li>
                        <li>Country</li>
                        <li>Address 1</li>
                        <li>Address 2</li>
                        <li>Address 3</li>
                    </ul>
                </section>

                <aside class="paymentOverview-wrapper">
                    Test2
                </aside>

                <button class="paymentButton">Pay Now</button>
            </div>


        </main>

        <footer class="footer">                     <!-- Footer -->
            <div class="footer_copyright">Example Business Ltd. 2024</div>
            <ul class="footer_socials">
                <li><a href="https://pinterest.co.uk"><img src="svg/pinterest-p.svg" alt="Pinterest"></a></li>
                <li><a href="https://www.instagram.com"><img src="svg/instagram.svg" alt="Instagram"></a></li>
                <li><a href="https://www.facebook.com"><img src="svg/facebook.svg" alt="Facebook"></a></li>
                <li><a href="https://bsky.app"><img src="svg/bluesky.svg" alt="Bluesky"></a></li>
                <li><a href="http://mail.google.com/mail"><img src="svg/envelope.svg" alt="Email"></a></li>
            </ul>
        </footer>

    </div>
</body>
</html>
